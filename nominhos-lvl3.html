<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 3</title>
  </head>
  <body>
    <script>
      let nome1 = "abc";
      let nome2 = "123";

      for (let i = 0; i < nome1.length; i++) {
        for (let j = i + 1; j <= nome1.length; j++) {
          let subs = nome1.substring(i, j);
          console.log(subs);
          for(let k = 0; k < nome2.length; k++){
            for(let l = k + 1; l <= nome2.length; l++){
              let subs2 = nome2.substring(k, l);
              console.log(subs + subs2);
            }
          }
        }
      }
    </script>
  </body>
</html>
